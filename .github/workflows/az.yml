name: Build Android APK (Tauri 2.x)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  ANDROID_NDK_VERSION: "25.1.8937393"
  TAURI_ANDROID_GRADLE_VERSION: "8.1.2"

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1. 初始化环境
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 清理并重建目录
      - name: Prepare directories
        run: |
          rm -rf Genshin-Impact-Wish-Simulator/src-tauri
          mkdir -p Genshin-Impact-Wish-Simulator/src-tauri/icons
          touch Genshin-Impact-Wish-Simulator/src-tauri/icons/{32x32,128x128}.png

      # 3. 设置基础环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. 安装 Android 环境
      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        with:
          ndk-version: ${{ env.ANDROID_NDK_VERSION }}

      # 5. 安装 Rust 工具链
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: aarch64-linux-android
          override: true

      # 6. 安装项目依赖
      - name: Install dependencies
        run: npm install
        working-directory: Genshin-Impact-Wish-Simulator

      # 7. 安装 Tauri CLI
      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@next

      # 8. 创建完整配置
      - name: Create complete config
        run: |
          cat << 'EOF' > Genshin-Impact-Wish-Simulator/src-tauri/tauri.conf.json
          {
            "$schema": "../node_modules/@tauri-apps/cli/schema.json",
            "productName": "genshin-impact",
            "version": "0.1.0",
            "build": {
              "distDir": "../dist",
              "devPath": "http://localhost:3000",
              "beforeDevCommand": "npm run dev",
              "beforeBuildCommand": "npm run build"
            },
            "app": {
              "bundleIdentifier": "com.example.genshinimpact",
              "icons": {
                "default": "icons/128x128.png"
              }
            },
            "tauri": {
              "allowlist": {
                "all": true
              }
            }
          }
          EOF

      # 9. 构建前端
      - name: Build frontend
        run: npm run build
        working-directory: Genshin-Impact-Wish-Simulator

      # 10. 初始化 Android 项目
      - name: Init Android
        run: |
          cd Genshin-Impact-Wish-Simulator
          tauri android init --ci

      # 11. 构建 APK
      - name: Build APK
        run: |
          cd Genshin-Impact-Wish-Simulator
          tauri android build --debug

      # 12. 上传产物
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: genshin-impact-apk
          path: Genshin-Impact-Wish-Simulator/src-tauri/target/android/debug/*.apk