name: Build Android APK (Tauri 2.x)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean environment
        run: |
          rm -rf Genshin-Impact-Wish-Simulator/src-tauri
          mkdir -p Genshin-Impact-Wish-Simulator/src-tauri

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: Genshin-Impact-Wish-Simulator

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@next

      - name: Create fresh config
        run: |
          # 创建最小化合法配置
          cat << 'EOF' > Genshin-Impact-Wish-Simulator/src-tauri/tauri.conf.json
          {
            "package": {
              "productName": "genshin-impact",
              "version": "0.1.0"
            },
            "tauri": {
              "bundle": {
                "identifier": "com.example.genshinimpact"
              }
            }
          }
          EOF

          # 创建必要的目录结构
          mkdir -p Genshin-Impact-Wish-Simulator/src-tauri/icons
          touch Genshin-Impact-Wish-Simulator/src-tauri/icons/32x32.png

      - name: Verify config
        run: |
          echo "当前配置文件内容："
          cat Genshin-Impact-Wish-Simulator/src-tauri/tauri.conf.json
          echo -e "\n目录结构："
          ls -la Genshin-Impact-Wish-Simulator/src-tauri/

      - name: Init Android
        run: |
          cd Genshin-Impact-Wish-Simulator
          tauri android init --ci

      - name: Build APK
        run: |
          cd Genshin-Impact-Wish-Simulator
          tauri android build --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: genshin-impact-apk
          path: Genshin-Impact-Wish-Simulator/src-tauri/target/android/debug/*.apk